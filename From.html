<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Test form</title>
        <link rel="stylesheet" href="formCss.css">
        <script src="form.js" defer></script>
    </head>
    <body>
        
        <form >
            
            <header class="header"><h1>HTML FORM </h1></header>   
            <div>
                <label for="text">Enter your name </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Enter your password </label>
                <input type="password" id="pwd" name="pwd">
                <error-output class="pwd-error" for="pwd"></error-output>
            </div>
            <div>
                <label for="eml">Enter your email </label>
                <input type="email" id="eml" name="eml">
                <error-output class="email-error" for="eml"></error-output>
            </div>
            <div>
                <label for="url">Enter url </label>
                <input type="url" id="url" name="url">
                <error-output class="url-error" for="url"></error-output>
            </div>
            
            <div>
                <label for="number">Enter number </label>
                <input type="number" id="number" name="number">
                
            </div>
            <div>
                <label for="tel">Enter telephone number </label>
                <input type="tel" id="tel" name="tel">
                <error-output class="tel-error" for="tel"></error-output>
            </div>
            <div>
                <label for="search">Search </label>
                <input type="search" id="search" name="search">
              
            </div>
            <div class="dateandtime">
                <label for="party">Date and Time </label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            
            <div>
                <label for="salary">Choose your salary:</label>
                <input type="range" id="salary" name="salary" min="500000" max="700000" step="100" value="550000">
                <output class="salary-output" for="salary">500000</error-output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
